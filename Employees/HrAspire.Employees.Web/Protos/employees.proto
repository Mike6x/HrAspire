syntax = "proto3";

option csharp_namespace = "HrAspire.Employees.Web";

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

package employee;

service Employees {
  rpc GetEmployeesPage (GetEmployeesPageRequest) returns (GetEmployeesPageResponse);
}

message GetEmployeesPageRequest {
  int32 pageNumber = 1;
  int32 pageSize = 2;
}

message GetEmployeesPageResponse {
  repeated PageEmployee employees = 1;
}

message PageEmployee {
	string fullName = 1;
	google.protobuf.Timestamp dateOfBirth = 2;
	google.protobuf.StringValue department = 3;
	string position = 4;
	google.protobuf.Timestamp createdOn = 5;
}
